<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <a href="../html/privatehome.html" class="logo"><img src="../imgs/image.webp" alt="icono piccolo">Piccolo</a>

    </header>

    <section class="carrito">
        <h1 class="heading">Tu carrito de compras</h1>
        <div class="carrito-container" id="carrito-container"></div>

            <button id="realizar-compra-btn" class="btn" onclick="realizarCompra()">Realizar Compra</button>
        </div>
    </section>

    <footer class="footer" id="contacto">
        <section>
            <div class="share">
                <a href="https://www.facebook.com/" class="btn" target="_blank">Facebook</a>
                <a href="https://twitter.com/" class="btn" target="_blank">Twitter</a>
                <a href="https://www.instagram.com/" class="btn" target="_blank">Instagram</a>
                <a href="https://www.pinterest.com/" class="btn" target="_blank">Pinterest</a>
                <a href="https://www.linkedin.com/" class="btn" target="_blank">Linkedin</a>
            </div>
            <h1 class="credit"> Creado por <span> Jazmin Abigail Gaido</span></h1>
        </section>
    </footer> 

    <script src="../indexStruct.js"></script>
    <script src="../script.js"></script>

        window.onload = function () {
            updateCartUI();
        };
    </script>
